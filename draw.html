<html>
<head>
  <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
</head>
<body>
  <canvas id="mycanvas" width="1000" height="300">
    This text is displayed if your browser does not support HTML5 Canvas.
  </canvas>
  <p>
    Starting Date: <input type="text" id="startDate" value=0>
    Ending Date: <input type="text" id="endDate" value=2018>
    Date Interval: <input type="text" id="interval" value=100>
    <button type="button" onclick="createTimeline()">
      Create Timeline.
    </button>
  </p>
  <p>
    Event Date: <input type="text" id="eventDate">
    Event Name: <input type="text" id="eventName">
    <button type="button" onclick="addTimelineEvent()">
      Add Event
    </button>
  </p>
  <script type="text/javascript" src="draw.js"></script>
</body>
</html>
